<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div>
            <label for="filamentGrams">Filament (grams):</label>
            <input type="number" id="filamentGrams" placeholder="e.g., 1000">
        </div>
        <div>
            <label for="filamentCost">Filament Cost ($):</label>
            <input type="number" id="filamentCost" placeholder="e.g., 20.00">
        </div>
        <div>
            <label for="printGrams">Print Weight (grams):</label>
            <input type="number" id="printGrams" placeholder="e.g., 50">
        </div>
        <div>
            <label for="profitPercentage">Profit (%):</label>
            <input type="number" id="profitPercentage" placeholder="e.g., 20">
        </div>
        <button id="calculateBtn">Calculate</button>
        <div id="result">Cost: $0.00</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
