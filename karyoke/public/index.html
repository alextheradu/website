<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karaokly - Beta v1.0</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      margin: 0;
      padding: 50px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in;
    }
    p {
      font-size: 24px;
      margin-bottom: 40px;
      opacity: 0.9;
      max-width: 600px;
      line-height: 1.6;
    }
    a {
      font-size: 24px;
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.2);
      padding: 15px 40px;
      border-radius: 30px;
      transition: all 0.3s ease;
      border: 2px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
    }
    a:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body {
        /* make it centered vertically and horizontally */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
  </style>
  <link rel="icon" href="karyoke.png" type="image/png">
</head>
<body>
  <h1>Welcome to Karaokly Beta v1.0!</h1>
  <p>Your favorite karaoke songs are just a click away.</p>
  <a href="/sign-up/">Enter the App</a>
</body>
</html>
